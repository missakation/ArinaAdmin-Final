<ion-view view-title="Login Page">
	<style>
		.h3.whitetext,
		h2.whitetext,
		h1.whitetext,
		h4.whitetext,
		h6.whitetext,
		h6.whitetext,
		p.whitetext {
			color: white;
			height: 8px
		}

		.headercolor {
			background-color: rgb(62, 83, 100);
			color: white;
			border-bottom: 2px solid rgb(62, 83, 100);
			border-top: 1px;
		}

		body {
			background-color: lightgrey;
		}

		h4.titles {
			color: white;
			background-color: mediumseagreen;
			text-align: center;
			height: 25px;
			border-radius: 20px;
		}

		i.ion-social-facebook {
			font-size: 30px;
		}

		input {
			width: 90%;
			display: block;
			border: none;
			padding: 0px;
			-webkit-transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
			transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
			background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 96%, #21ab41 4%);
			background-position: -200px 0;
			background-size: 1000px 200%;
			background-repeat: no-repeat;
			color: #21ab41;
		}

		input:focus,
		input:valid {
			box-shadow: none;
			outline: none;
			background-position: 0 0;
		}

		input::-webkit-input-placeholder {
			-webkit-transition: all 0.3s ease-in-out;
			transition: all 0.3s ease-in-out;
		}

		input:focus::-webkit-input-placeholder,
		input:valid::-webkit-input-placeholder {
			color: #21ab41;
			font-size: 1em;
			-webkit-transform: translateY(-30px);
			transform: translateY(-30px);
			visibility: visible !important;
		}
	</style>

	<body>

		<ion-view hide-nav-bar="true">


	</body>
	<ion-content style="background-image:url(img/LoginBack.jpg); background-size:100% 100%;" ng-controller="LoginController">

		<hr style="height:100px; visibility:hidden">
		<div align="center">

			<img src="img/loggo.png" style="width:43%;height:13vh">

		</div>
		<hr style="height:20px; visibility:hidden">

		<!--<button class="button button-block button-dark" ng-click="doLogin()">Facebook Sign In</button>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">-->
		<!--</div>-->
		<div align=center style="padding-top:10px;padding-bottom:10px">
			<input ng-model="registerusername" align="left" style="padding:20px;background-color:rgba(0, 0, 0, 0.4);padding-left:20px;color:#21ab41;border-radius:5px"
			 placeholder="Email" type="text" required>
			<br>
			<input align="left" ng-model="registerpassword" style="padding:20px;background-color:rgba(0, 0, 0, 0.4);padding-left:20px;color:#21ab41;border-radius:5px"
			 placeholder="Password" type="password" required>

		</div>


		<div class="padding" style="width:100%;" align="center">

			<button ng-disabled="LoadingSigning" style="min-height:35px;line-height:35px;width:100%;border-radius: 20px" class="button button-balanced small_button"
			 ng-click="LogIn(user)">
				Sign in
			</button>



		</div>
	</ion-content>

	<!--<div class="bar bar-footer ">
    </div>-->
	</ion-view>
