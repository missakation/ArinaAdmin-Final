<style>
    ul.rating li i {
        font-size: 18px !important;
        color: orange;
        padding: 0 3px 0 0 !important;
    }

    ul.rating li {
        font-size: 18px !important;
        color: orange;
        padding: 0 3px 0 0 !important;
    }
</style>
<ion-view view-title="Mini Stadiums">
    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content style="background-color: rgb(45, 62, 75)">


        <div class="list card" ng-repeat="items in myministadiums">
            <div class="item item-body" style="background-color:rgb(62, 83, 100);padding:5px">

                <ion-slide-box on-slide-changed="slideHasChanged($index)">

                    <ion-slide ng-repeat="itemu in items.Photos">
                        <img src="{{itemu.URL}}" style="height:150px;width: 100%">
                    </ion-slide>
                </ion-slide-box>

                <div class="row ">
                    <div class="col col-75" style="padding-top:0px;color:white; font-weight:bold;font-size:15px">{{stadiumname}} - {{items.name2}}
                    </div>

                    <div class="col" align="right" style="padding-top:0px;font-size:11px;color:#5f7485"> PRICE
                    </div>

                </div>

                <div class="row">
                    <div class="col col-66" align="left">
                        <div style="float: left">
                            <rating style="color:rgb(255,152,18);margin-top:-8px;padding-top:0px" readonly="readOnly" ng-model='items.rating' max="rating.max"
                                align="left">
                            </rating>
                        </div>
                        <div style="float: left;color:white;margin-top: -7px;font-size: 13px;padding-left: 4px;">
                            &nbsp{{items.numberofrating}}&nbsp
                        </div>


                    </div>

                </div>

                <div class="col" align="right" style="padding:3px 0 0 0;color:white;margin-top:-8px;font-size:15px">
                    <b ng-show="!items.withpromotion">

                        {{items.price}} LL
                    </b>

                    <b ng-show="items.withpromotion">

                        <strike>{{items.price}} LL</strike>
                    </b>

                    <b ng-show="items.withpromotion">

                        {{items.newprice}} LL
                    </b>


                </div>
            </div>


            <div class="row" style="margin-top:5px;font-size:12px;padding-left:0px;padding-bottom:12px">
                <div align="center" style="color:#5f7485;text-transform:capitalize;width:50%;padding:0px;border-right:1px #5f7485 solid">
                    TYPE
                </div>

                <div align="center" style="color:#5f7485;width:50%;padding:0px">
                    STADIUM SIZE
                </div>

            </div>



            <div class="row" style="margin-top:-12px;padding-left:0px;padding-bottom:12px">

                <div align="center" style="text-transform:capitalize;width:50%;color:white;padding:0px;border-right:1px #5f7485 solid">
                    <b>
                        {{items.type}} &#8226 {{items.typefloor}}
                    </b>
                </div>

                <div align="center" style="width:50%;color:white;padding:0px">
                    <b>
                        Max {{items.numofplayers}} v {{items.numofplayers}}
                    </b>
                </div>

            </div>
        </div>
        </div>
    </ion-content>
    <!--<div class="bar bar-footer " style="background-color:rgb(45, 62, 75)">
         <a ng-href="#/app/addministadium/{{key}}" class="button button-balanced button-large ion-plus-round" style="width:100%">Create New Stadium</a>
     </div>-->

</ion-view>
