
<ion-view view-title="Create a New Customer">


    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color: rgb(45, 62, 75)">

        <div class="list" style="padding:10px">
            <label class="item item-input" style="border-radius:5px;border:1px solid #21ab41;padding:10px;;background-color:rgb(62, 83, 100)">
                <input placeholder="NAME" style="color:white" type="text" maxlength="15" ng-model="newcustomer.name">
            </label>
            
        <label class="item item-input" style="border-radius:5px;margin-top:10px;padding:10px;border:1px solid #21ab41;background-color:rgb(62, 83, 100)">
                <input  placeholder="TELPHONE" style="color:white" type="tel" maxlength="8" ng-model="newcustomer.telephone">
            </label>
        </div>


    </ion-content>
    <div class="bar bar-footer" style="background-color:#21ab41" ng-click="addcustomer()">
        <a class="button button-balanced button-large" style="width:100%">Add Customer</a>
    </div>
    <ion-footer-bar align-title="left" class="bar-dark" style="background-color: rgb(30,30,30);border: none" ng-show="nointernet">
        <div align="left" style="padding-left: 5px">
            <h6 class="whitetext">
                Oops. You have no internet connection
            </h6>
        </div>
    </ion-footer-bar>
</ion-view>
