

<ion-view view-title="My Stadiums">


    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color: rgb(45, 62, 75)" ng-controller="AdminController">

        <div class="card" style="background-color: rgb(62, 83, 100)" ng-repeat="items in mystadiums">

            <a href="#/app/adminpagedetails/{{items.key}}" class="item item-thumbnail-left" style="background-color: rgb(62, 83, 100) !important">
                
                <img src="{{items.photo}}">

                <h2 style="color:white"> <b>{{items.name}}</b></h2>

            </a>


        </div>



    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark" style="background-color: rgb(30,30,30);border: none" ng-show="nointernet">
        <div align="left" style="padding-left: 5px">
            <h6 class="whitetext">
                Oops. You have no internet connection
            </h6>
        </div>
    </ion-footer-bar>
</ion-view>
