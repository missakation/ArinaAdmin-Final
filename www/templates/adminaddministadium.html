<ion-view view-title="Add Mini Stadium" >

    <style>

        .h3, h2, h1, h4, p {
            color: white;
        }
        .input-label {
            color:white !important;
        }
    </style>

  <ion-nav-bar class="headercolor">
        <ion-nav-back-button>
        </ion-nav-back-button>

  <ion-content  style="background-color:rgb(45,62,75)">
          <label class="item item-input">
              <span class="input-label"  style="color:white">Name :</span>
              <input type="text" ng-model="ministadium.name" required >
          </label>

      <label class="item item-input item-select">
          <div class="input-label" style="color:white">
              Type :
          </div>
          <select ng-model="ministadium.type">
              <option selected>Indoor</option>
              <option>Outdoor</option>
          </select>
      </label>


      <label class="item item-input item-select" style="color:white">
          <div class="input-label">
              Typefloor :
          </div>
          <select ng-model="ministadium.typefloor">
              <option selected>Grass</option>
              <option>Clay</option>
          </select>
      </label>

      <label class="item item-input" style="color:white">
          <span class="input-label">Width:</span>
          <input type="number" ng-model="ministadium.width" required>
      </label>

      <label class="item item-input">
          <span class="input-label">Length:</span>
          <input type="number" ng-model="ministadium.length" required>
      </label>

      <label class="item item-input">
          <span class="input-label">Player/Side:</span>
          <input type="number" ng-model="ministadium.numplayers" required>
      </label>


      <label class="item item-input">
          <span class="input-label">Price $:</span>
          <input type="number" ng-model="ministadium.price" required>
      </label>

      <label class="item item-input">
          <span class="input-label">Photo:</span>
          <input type="text" ng-model="ministadium.photo" required>
      </label>



</ion-content>

    <!--<div class="bar bar-footer " style="background-color:#2ab041">
        <button class="button button-balanced" ng-click="addministadium()" style="width:100%">
            ADD
        </button>
    </div>-->
</ion-view>
