<ion-view view-title="Add Stadium">

    <style>
        .h3,
        h2,
        h1,
        h4,
        p {
            color: white;
        }
    </style>

    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:white"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color: rgb(42, 62, 82)" ng-controller="AdminAddController">
        <label class="item item-input">
            <span class="input-label" style="color:white">Name</span>
            <input type="text" ng-model="stadium.name" required>
        </label>

        <label class="item item-input">
           <span class="input-label" style="color:white">Telephone</span>
           <input type="text" ng-model="stadium.telephone" required>
        </label>

        <label class="item item-input">
            <span class="input-label"  style="color:white">City</span>
            <input type="text" ng-model="stadium.city" required>
        </label>

        <label class="item item-input">
            <span class="input-label"  style="color:white">address1</span>
            <input type="text" ng-model="stadium.address1" required>
        </label>

        <label class="item item-input">
            <span class="input-label" style="color:white">address2</span>
            <input type="text" ng-model="stadium.address2" required>
        </label>

        <label class="item item-input">
            <span class="input-label"  style="color:white" >Email</span>
            <input type="text" ng-model="stadium.email" required>
        </label>

        <label class="item item-input">
            <span class="input-label"  style="color:white">Opening Time</span>
            <input type="time" ng-model="stadium.starthour" required>
        </label>

        <label class="item item-input">
            <span class="input-label"  style="color:white">Closing Time</span>
            <input type="time" ng-model="stadium.endhour" required>
        </label>

        <label class="item item-input" style="color:white;">
            <textarea rows="5" ng-model="stadium.description" placeholder="Description" style="background-color:transparent;border:1px solid gray"></textarea>
        </label>

        <label class="item item-input" style="color:white">
            <textarea rows="5" ng-model="stadium.cancelationpolicy"  style="background-color:transparent;border:1px solid gray" placeholder="Cancelation Policy"></textarea>
        </label>
        <br />
        <br />

    </ion-content>

    <!--<div class="bar bar-footer" style="background-color:transparent">
        <button class="button button-small button-balanced" style="width:100%" ng-click="addstadium(stadium)">
            Add Stadium
        </button>
    </div>-->
</ion-view>
